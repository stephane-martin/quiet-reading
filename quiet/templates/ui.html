<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiet Reading</title>
        {% for asset_url in assets['css'] %}
            <link href="{{ asset_url }}" rel="stylesheet">
        {% endfor %}


    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Quiet Reading</h1>
            </div>
        </div>
        <div class="container">
            <form id="form_url" action="{{ url_for('cleaning') }}">
                <div class="row">
                    <div class="col-md-9">
                        <label>
                            <input title="URL to fetch" id="input_url" name="input_url" type="text"/>
                        </label>
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-sm btn-primary" value="Fetch" id="submit_url" name="submit_url" title="Get the article and display it" type="submit" />
                    </div>
                </div>
            </form>
        </div>
        <hr />
        <div id="quiettitle" class="container">
            <h2></h2>
        </div>
        <div id="quietcontent" class="container">
        </div>

        {% for asset_url in assets['js'] %}
            <script src="{{ asset_url }}"></script>
        {% endfor %}

    </body>
</html>
